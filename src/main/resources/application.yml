spring:
  application.name: microBanc;
  datasource:
    url: jdbc:postgresql://localhost:5432/banc
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update

logging:
  level:
    org:
      springframework:
        security: INFO